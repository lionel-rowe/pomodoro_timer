<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo|Montserrat" rel="stylesheet">
  
  <link rel="icon" href="img/tomato_red.png">
  
</head>

<body>
  
  <h1>Pomodoro Timer</h1>

  <div id="timer">
    <img class="timerImg" id="pomodoroTimerImg" src="img/tomato_red.png" alt="Pomodoro timer">
    <img class="timerImg" id="breakTimerImg" src="img/tomato_green.png" alt="Break timer"> <!--Has to be loaded on page load to prevent Flash Of Unformatted Tomato-->
    <div id="timerDisplay"></div>
    <div id="status" class="blink">Click to start</div>
    <svg id="cutout" aria-hidden="true"></svg>
  </div>

  <form id="controls">
    <p class="labelInput">
      <label for="workTimer">Pomodoro length: </label>
      <input type="number" id="workTimer" maxlength="2">
    </p>
    <p class="labelInput">
      <label for="breakTimer">Break length: </label>
      <input type="number" id="breakTimer" maxlength="2">
    </p>
  </form>  
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
